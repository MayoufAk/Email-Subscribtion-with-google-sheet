<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
<div class="hero">

    <h3>Welcome Home</h3>
    <h1> New Home <br> New life on the way ....</h1>
    <p> Contact us for more details</p>
    <form name="submit-to-google-sheet">
        <input type="email" name="email" placeholder="You Enail Id" required>
        <button type="submit"> <img src="/img/send-icon.png" width="30px" ></button>
    </form>
    <span id="msg"></span>
</div>

  <script>
    const scriptURL = '<SCRIPT URL>' //after deploy the app go to app script and copy the URL and paste it here
    const form = document.forms['submit-to-google-sheet']
    const msg=document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML="Thank you for your Subscribing"
            setTimeout(()=>{
              msg.innerHTML=""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

 
        
    
</body>
</html>
